<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>AGRIVOLT – Ισολογισμοί</title>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <strong>AGRIVOLT</strong>
      <div>
        <a href="index.html" class="">Στοιχεία</a>
        <a href="isologismoi.html" class="active">Ισολογισμοί</a>
        <a href="dimosieuseis.html" class="">Δημοσιεύσεις</a>
        <a href="epikoinonia.html" class="">Επικοινωνία</a>
      </div>
    </div>
  </nav>

  <main>
  <header class="hero">
    <div class="container">
      <h1>Ισολογισμοί</h1>
      <p>Υποχρεωτική ανάρτηση οικονομικών καταστάσεων (PDF).</p>
    </div>
  </header>

  <section class="container">
    <div class="card">
      <h2>Αρχεία</h2>
      <div id="folderList" aria-label="Λίστα αρχείων"></div>
    </div>
  </section>
</main>

<script>
  // Note: manifest.json is stored in the same folder as the files.
  renderFolderList("folderList", "assets/isologismoi/manifest.json");
</script>

  <footer class="footer">
    <div class="container">
      <div>Μη εμπορική ιστοσελίδα – σκοπός συμμόρφωσης ΓΕΜΗ</div>
      <div>© 2025 AGRIVOLT ΜΟΝΟΠΡΟΣΩΠΗ ΙΚΕ</div>
    </div>
  </footer>

  <script>
  async function renderFolderList(containerId, manifestPath) {
    const el = document.getElementById(containerId);
    if (!el) return;

    try {
      const res = await fetch(manifestPath, { cache: "no-store" });
      if (!res.ok) throw new Error("manifest fetch failed");
      const items = await res.json();

      if (!Array.isArray(items) || items.length === 0) {
        el.innerHTML = '<p style="margin:0;color:var(--muted);">Δεν υπάρχουν διαθέσιμα αρχεία προς ανάρτηση αυτή τη στιγμή.</p>';
        return;
      }

      const esc = (s) => String(s).replace(/[&<>"']/g, (c) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));

      const links = items
        .filter(x => x && typeof x.file === "string" && x.file.length)
        .map(x => {
          const file = x.file;
          const label = esc(file.replace(/\.[^/.]+$/, "")); // filename without extension
          const href = esc(file);
          const ext = esc((file.split(".").pop() || "").toUpperCase());
          return `<a href="${href}" target="_blank" rel="noopener"><span>${label}</span><span class="badge">${ext || "FILE"}</span></a>`;
        })
        .join("");

      el.innerHTML = `<div class="list">${links}</div>`;
    } catch (e) {
      el.innerHTML = '<p style="margin:0;color:var(--muted);">Δεν είναι δυνατή η αυτόματη φόρτωση αρχείων. Βεβαιωθείτε ότι η σελίδα σερβίρεται από web server (όχι ως file://) και ότι υπάρχει manifest.json στον φάκελο.</p>';
    }
  }
</script>
</body>
</html>
